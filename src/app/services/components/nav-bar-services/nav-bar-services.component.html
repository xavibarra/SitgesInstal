  <div class="language-selector" (click)="toggleOptions()">
    <img [src]="selectedFlag" alt="Flag" class="flag" />
    <span class="arrow">▼</span>
    <ul class="options" *ngIf="optionsOpen">
      <li (click)="selectLanguage('ca')">
        <img src="assets/img/cat.png" alt="Catalan Flag" />

      <li (click)="selectLanguage('es')">
        <img src="assets/img/esp.jpg" alt="Spanish Flag" />
      </li>
      <li (click)="selectLanguage('en')">
        <img src="assets/img/eng.png" alt="English Flag" />
      </li>
    </ul>
  </div>
</div>
